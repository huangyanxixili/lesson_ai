<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 箭头函数 没有this，指向父级
        // 不会创建自己的执行上下文
        const func = () => {
            console.log(this); // 指向 window
            // 箭头函数 没有自己的arguments
            console.log(arguments); // 报错
        }
        func();
        new func(); // 报错
    </script>
</body>
</html>
