<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = {
            name: "Cherry",
            func1: function() {
                console.log(this.name);
            },
            func2: function() {
                setTimeout(function() {
                    console.log(this);
                    this.func1();
                }, 3000);
            }
        }
        console.log(a.func1.call(a));
       const func = a.func1.bind(a);
       func();
    </script>
</body>
</html>
