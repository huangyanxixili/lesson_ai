<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function CreateObj() {
            // var temObj = {}
            // CreateObj.call(temObj)
            // temObj.__proto__ = CreateObj.prototype
            // return temObj
            console.log(this)
            this.name = "极客时间"
        }
        var myObj = new CreateObj();
        

        // var temObj = {}
        // 模拟：new 先创建一个空对象，这里叫 temObj。
        // // CreateObj.call(temObj)
        // 模拟：然后用这个空对象当作 this，去执行构造函数：
        // 等价于在里面执行：CreateObj 函数体，但此时 this === temObj，
        // 所以构造函数里写的 this.name = "极客时间"，其实就是给 temObj 加属性。
        // // temObj.__proto__ = CreateObj.prototype
        // 模拟：把这个新对象的原型，链接到构造函数的 prototype 上，
        // 这样以后 myObj 就可以通过原型链访问 CreateObj.prototype 上的方法和属性。
        // // return temObj
        // 模拟：构造函数如果不用 return 返回别的对象，new 会自动返回这个新建的对象。
    </script>
</body>
</html>
