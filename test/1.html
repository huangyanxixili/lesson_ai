<script>
    // right 是否出现在 left 的原型链上
    function isInstanceOf(left, right) {
        let proto = left.__proto__;
        // 循环查找原型链
        while (proto) {
            if (proto === right.prototype) {
                return true;
            }
            proto = proto.__proto__; // null 结束循环
        }
        return false;
    }
</script>
