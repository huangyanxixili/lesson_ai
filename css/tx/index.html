<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .triangle {
        /* Content 为空并不代表盒模型不占空间 */
        /* 将 Content（内容区） 的宽高设为 0，内容区就浓缩成了一个点
            此时盒子就由 Border（边框） 控制（在默认没有修改 Padding（内边距） 的情况下） */
        width: 0; /* 修改不为 0 则变成梯形 */
        height: 0;
        border: 10px solid transparent;
        border-top-color: #f00;
        /* border-top:100px solid #f00;
            border-right:100px solid #0f0;
            border-bottom:100px solid #00f;
            border-left:100px solid #ff0; */
      }
      .sector {
        width: 100px;
        height: 100px;
        /* border-radius四个值，左上、右上、左下、右下（值代表扇形的弧度） */
        /* 
            一个值为 四角的圆角半径 
            两个值为 【左上、右下】、【左下、右上】的圆角半径（对角）
            三个值为 【左上】、【右上、左下】、【右下】的圆角半径
            四个值为 【左上】、【右上】、【左下】、【右下】的圆角半径 
            */
        border-radius: 100px 0 0;
        background-color: #00f;
        /* 变形：旋转(角度) */
        transform: rotate(45deg);
      }
      .sector2 {
        border: 100px solid transparent;
        width: 0;
        border-radius: 100px;
        border-top-color: #f00;
      }
      .arrow {
        width: 10px;
        height: 10px;
        border: 1px solid #000;
        border-bottom-color: transparent;
        border-left-color: transparent;
        transform: rotate(45deg);
      }
      .oval {
        width: 100px;
        height: 50px;
        background-color: #ff0;
        /* 水平半径 / 垂直半径 */
        border-radius: 50px / 25px;
      }
    </style>
  </head>
  <body>
    <div class="triangle"></div>
    <div class="sector"></div>
    <div class="sector2"></div>
    <div class="arrow"></div>
    <div class="oval"></div>
  </body>
</html>
